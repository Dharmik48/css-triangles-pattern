<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grid Pattern</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./clippath.css" />
	</head>
	<body>
		<main>
			<div class="left">
				<h1>Hello, I am Dharmik.</h1>
			</div>
			<div class="triangle-grid">
				<div class="triangle triangle--1"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle"></div>
				<div class="triangle triangle--2 triangle--90"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle triangle--3 triangle--180"></div>
				<div class="triangle triangle--2 triangle--90"></div>
				<div class="triangle triangle--2 triangle--90"></div>
				<div class="triangle triangle--3 triangle--full"></div>
				<div class="triangle triangle--1"></div>
				<div class="triangle triangle--3"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle triangle--3 triangle--full"></div>
				<div class="triangle triangle--2 triangle--90"></div>
				<div class="triangle triangle--3 triangle--180"></div>
				<div class="triangle triangle--3 triangle--90"></div>
				<div class="triangle triangle--2"></div>
				<div class="triangle triangle--3 triangle--180"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle triangle--3 triangle--90"></div>
				<div class="triangle triangle--2 triangle--270"></div>
				<div class="triangle triangle--2 triangle--full"></div>
				<div class="triangle triangle--2 triangle--270"></div>
				<div class="triangle triangle--1"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle triangle--1 triangle--full"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle triangle--2 triangle--180"></div>
				<div class="triangle triangle--1 triangle--180"></div>
				<div class="triangle triangle--1"></div>
				<div class="triangle triangle--1 triangle--full"></div>
				<div class="triangle triangle--3 triangle--270"></div>
				<div class="triangle triangle--1 triangle--90"></div>
				<div class="triangle triangle--3 triangle--full"></div>
				<div class="triangle triangle--2 triangle--270"></div>
				<div class="triangle triangle--2 triangle--270"></div>
				<div class="triangle triangle--3"></div>
				<div class="triangle triangle--3 triangle--270"></div>
				<div class="triangle triangle--3 triangle--270"></div>
				<div class="triangle triangle--2"></div>
				<div class="triangle triangle--1 triangle--270"></div>
				<div class="triangle triangle--2 triangle--full"></div>
				<div class="triangle triangle--1 triangle--full"></div>
				<div class="triangle triangle--1 triangle--180"></div>
				<div class="triangle triangle--2 triangle--270"></div>
				<div class="triangle triangle--1 triangle--270"></div>
				<div class="triangle triangle--1 triangle--full"></div>
				<div class="triangle triangle--2 triangle--270"></div>
				<div class="triangle triangle--1 triangle--90"></div>
				<div class="triangle triangle--1 triangle--90"></div>
				<div class="triangle triangle--3 triangle--full"></div>
				<div class="triangle triangle--3 triangle--270"></div>
				<div class="triangle triangle--1"></div>
				<div class="triangle triangle--2 triangle--90"></div>
				<div class="triangle triangle--1 triangle--90"></div>
				<div class="triangle triangle--3 triangle--full"></div>
			</div>
		</main>
	</body>
</html>
